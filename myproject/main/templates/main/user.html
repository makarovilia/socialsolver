{% extends "main/profile.html" %}
{% block profile %}
    {% if user.is_authenticated %}
    <div class="profile">
    <h2>Профиль {{ user.username }}</h2>
    {% if user.avatar %}
    <img src="{{ user.avatar.url }}" alt="Аватарка">
    {% endif %}
    <p>{{ user.about }}</p>
    </div>
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Выйти</button>
    </form>
    {% else %}
    <div class="profile">
        <h2>Зарегистрируйтесь или войдите</h2>
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'register' %}">Зарегистрироваться</a>
    </div>
    {% endif %}
{% endblock %}
