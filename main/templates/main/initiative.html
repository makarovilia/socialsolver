{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>initiativet</title>
    <link rel="stylesheet" href="{% static 'main/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'main/initiative.css'%}">
</head>
<body>
    <header>
        <a href="{% url 'home' %}"><img src="{% static 'main/img/ss.svg' %}" alt="Лого" class="ss"></a>
        <h1>SocialSolver</h1>
        <a href="{% url 'profile' %}"><img src="{% static 'main/img/profile.svg' %}" alt=""></a>
    </header>
    <main>
        <h2>Создание новой инициативы</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Добавить инициативу</button>
        </form>
    </main>
</body>
</html>
